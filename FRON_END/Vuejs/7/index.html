<!-- Vue 2 -> part 1 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script src="https://unpkg.com/vue@2.7.8/dist/vue" defer></script> -->
    <script src="vue.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <input type="text" @input="changeTitle" />
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>

      <p v-html="finishedLink"></p>
      <br />
      <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} / {{ y }} -
        <span v-on:mousemove.stop=""> dead spot </span>
      </p>
      <br />
      <p>keyup.enter.space event | alert</p>
      <input type="text" @keyup.enter.space="alertMe" v-model="message" />
      <br />
      <h3>Writing JavaScript Code in the templates</h3>
      <button @click="counter++">Click me</button>
      <p>{{ counter }}</p>
      <p>{{ counter * 2 > 10 ? 'Greater than 10': 'Smaller than 10' }}</p>
    </div>
  </body>
</html>
