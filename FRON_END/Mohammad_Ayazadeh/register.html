<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="register_css.css">
    </head>
<body>
    <div class="card">
        <h1>Register user</h1>
        <p>Enter your profile</p>
        <form>
            <label for="text_box1">Firstname:</label>
            <input type="text" id="text_box1"><br>
            <label for="text_box2">Lastname:</label>
            <input type="text" id="text_box2"><br>
            <label for="text_box3">Phone:</label>
            <input type="number" id="text_box3"><br>
            <label for="select_box">Gender:</label>
            <select id="select_box">
                <option>male</option>
                <option>female</option>
            </select><br>
            <label for="textarea">Address:</label>
            <textarea id="textarea" rows="10" cols="30">Enter your address here ...</textarea>
        </form>
    </div>
</body>
</html>
