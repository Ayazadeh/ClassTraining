<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
</head>
<body style="text-align: center">

<input type="range" id="my-p" min="100" max="600" value="100" oninput="img()">
<label for="gray">gray</label>
<input type="checkbox" id="gray" onclick="document.getElementById('img').style.filter = ' grayscale(100%)'+ getComputedStyle(document.getElementById('img')).filter">
<label for="blur">blur</label>
<input type="checkbox" id="blur" onclick="document.getElementById('img').style.filter = ' blur(5px)'+ getComputedStyle(document.getElementById('img')).filter">
<label for="bright">brightness</label>
<input type="checkbox" id="bright" onclick="document.getElementById('img').style.filter = ' brightness(50%)'">
<label for="contrast">contrast</label>
<input type="checkbox" id="contrast" onclick="document.getElementById('img').style.filter = ' contrast(50%)'">
<label for="shadow">shadow</label>
<input type="checkbox" id="shadow" onclick="document.getElementById('img').style.filter = ' drop-shadow(8px 8px 10px gray)'">
<label for="saturate">saturate</label>
<input type="checkbox" id="saturate" onclick="document.getElementById('img').style.filter = ' saturate(800%)'+ getComputedStyle(document.getElementById('img')).filter">
<label for="sepia">sepia</label>
<input type="checkbox" id="sepia" onclick="document.getElementById('img').style.filter = ' sepia(100%);'">
<label for="hue">hue</label>
<input type="checkbox" id="hue" onclick="document.getElementById('img').style.filter = ' hue-rotate(180deg)'">




<div>
    <img src="b.jpg" id="img" style="width: auto; height: 100px">
</div>

<script>
    function img(x){
        let range = document.getElementById("my-p").value
        let img = document.getElementById("img")
        img.style.height = range + "px"
    }
</script>
</body>
</html>
